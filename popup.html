<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="status-row">
      <div class="status-chip" id="status-chip">
        <span class="status-dot"></span>
        <span class="status-text">Checking...</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="force-login" class="primary-button">Force Login</button>
      
      <div class="toggle-container">
        <label for="pause-toggle">Pause auto-login</label>
        <input type="checkbox" id="pause-toggle" class="toggle">
      </div>
    </div>
    
    <details class="diagnostics">
      <summary>Diagnostics</summary>
      <div class="diagnostic-content">
        <div class="diagnostic-item">
          <span class="diagnostic-label">Last login:</span>
          <span id="last-login">-</span>
        </div>
        <div class="diagnostic-item">
          <span class="diagnostic-label">Next renewal:</span>
          <span id="next-renewal">-</span>
        </div>
        <div class="diagnostic-item">
          <span class="diagnostic-label">Last error:</span>
          <span id="last-error">-</span>
        </div>
      </div>
    </details>
    
    <a href="#" id="options-link" class="options-link">Options</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
